<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="title">
    <h1>Ironhack Merchandising Shop</h1>
  </div>
  <div class="container"> 
    <div>
      <span>IronBubble-head</span>
    </div>
    <div class="unit-price">
      <span>$25.00</span>
    </div>
    <div class="quantity">
      <label for="quantity">QTY</label>
      <input type="text" value="0" name="quantity">
    </div>
    <div class="total-price">
      <span>$0.00</span>
    </div>
    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="container"> 
      <div>
        <span>IronShirt</span>
      </div>
      <div class="unit-price">
        <span>$15.00</span>
      </div>
      <div class="quantity">
        <label for="quantity">QTY</label>
        <input type="text" value="0" name="quantity">
      </div>
      <div class="total-price">
        <span>$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  <div class="calculate-btn">
    <button class="btn-success success" id="calc-prices-button">Calculate Prices</button>
  </div>  
  <div id="global-price">
    <h1>Total Price: <span>$0.00</span></h1>
  </div>
</body>
</html>
